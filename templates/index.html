<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input[type="text"] { padding: 10px; width: 300px; }
        input[type="submit"] { padding: 10px 20px; }
        .error { color: red; }
        img { margin-top: 30px; max-width: 100%; }
    </style>
</head>
<body>
    <h1>Stock Price Viewer</h1>
    <form method="post">
        <input type="text" name="stock_code" placeholder="Enter stock code (e.g., AAPL)" required>
        <input type="submit" value="Show Graph">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if chart %}
        <img src="data:image/png;base64,{{ chart }}" alt="Stock Price Chart">
    {% endif %}
</body>
</html>
